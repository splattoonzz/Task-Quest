<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Quest Tracker ✨</h1>

  <section id="task-section">
    <input type="text" id="user-task" placeholder="Enter your task here">
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </section>

  <section id="output-section">
    <button id="roll-btn">Roll a Quest</button>
    <p id="task-output"></p>
    <button id="complete-quest-btn">Complete Quest</button>
  </section>

  <section id="xp-section">
    <div id="xp-container">
      <div id="xp-bar"></div>
    </div>
    <p id="xp-text">XP: 0 / 25</p>
    <p id="level-text">Level: 1</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
