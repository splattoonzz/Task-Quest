<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Quest</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🧙 Task Quest</h1>

  <div id="character-container">
    <img id="character-sprite" src="sprites/level1.png" alt="Your Hero" />
  </div>

  <p id="level-text">Level: 1</p>
  <div id="xp-container">
    <div id="xp-bar"></div>
  </div>
  <p id="xp-text">XP: 0 / 25</p>

  <input type="text" id="user-task" placeholder="Enter your quest..." />
  <button id="add-task-btn">Add Task</button>

  <ul id="task-list"></ul>

  <button id="roll-btn">🎲 Roll Quest</button>
  <button id="complete-quest-btn">✅ Complete Quest</button>

  <p id="task-output"></p>

  <script src="script.js"></script>
</body>
</html>
