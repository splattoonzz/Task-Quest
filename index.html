<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Task Quest </title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Task Quest</h1>

  <section id="task-section">
    <input type="text" id="user-task" placeholder="Enter your task here" />
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
  </section>

  <section id="output-section">
    <button id="roll-btn">Roll a Quest</button>
    <p id="task-output"></p>
    <button id="complete-quest-btn">Complete Quest</button>
  </section>

  <section id="xp-section">
    <div id="xp-container">
      <div id="xp-bar"></div>
    </div>
    <p id="xp-text">XP: 0 / 25</p>
    <p id="level-text">Level: 1</p>
  </section>

 <section id="reset-progress">
  <button id="restart-btn">Restart Progress</button>
</section>
  
  <script src="script.js"></script>
</body>
</html>
