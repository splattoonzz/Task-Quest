<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Quest - Gamify Your Chores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Task Quest</h1>
        <p class="intro">Transform your chores into epic quests!</p>

        <!-- Task List Section -->
        <div class="task-section">
            <h3>Your Tasks</h3>
            <input type="text" id="user-task" placeholder="Enter your task...">
            <button id="add-task-btn">Add Task</button>
            <ul id="task-list"></ul>
            <button id="roll-btn">Roll for Quest</button>
            <p id="task-output"></p>
        </div>

        <!-- XP Bar Section -->
        <div class="xp-bar-section">
            <h3>Your XP Progress</h3>
            <p id="level-text">Level: 1</p> <!-- Level Counter -->
            <div class="xp-bar-background">
                <div id="xp-bar" class="xp-bar"></div>
            </div>
            <p id="xp-text">XP: 0 / 25</p>
            <button id="complete-quest-btn">Completed Quest</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
