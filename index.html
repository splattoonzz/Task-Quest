<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Task Quest </title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>✨Task Quest✨</h1>

  <section id="task-section">
    <input type="text" id="user-task" placeholder="Enter your task here" />
    <button id="add-task-btn">Add Task</button>
    <button id="open-suggestions-btn">Need Ideas?</button>

<div id="task-suggestions-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-suggestions">&times;</span>
    <h3>Common Tasks</h3>
    <ul id="suggested-tasks">
      <li onclick="addSuggestedTask('Make your bed')">Make your bed</li>
      <li onclick="addSuggestedTask('Brush your teeth')">Brush your teeth</li>
      <li onclick="addSuggestedTask('Drink water')">Drink water</li>
      <li onclick="addSuggestedTask('Take your meds')">Take your meds</li>
      <li onclick="addSuggestedTask('Tidy one surface')">Tidy one surface</li>
      <li onclick="addSuggestedTask('Do the dishes')">Do the dishes</li>
      <li oneckick="addSuggestedTask('Sweep the floor')">Sweep the floor</li>
    </ul>
  </div>
</div>

  
    <ul id="task-list"></ul>
  </section>

  <section id="output-section">
    <button id="roll-btn">Roll a Quest</button>
    <p id="task-output"></p>
    <button id="complete-quest-btn">Complete Quest</button>
  </section>

  <section id="xp-section">
    <div id="xp-container">
      <div id="xp-bar"></div>
    </div>
    <p id="xp-text">XP: 0 / 25</p>
    <p id="level-text">Level: 1</p>
  </section>

 <section id="reset-progress">
  <button id="restart-btn">Restart Progress</button>
</section>
  <section id="donation-section">
    <a href="https://ko-fi.com/splattoonzz" target="_blank">
        <button id="donation-btn">Click here if you want to donate! (no pressure)</button>
    </a>
</section>

  <script src="script.js"></script>
</body>
</html>
